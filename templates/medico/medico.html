{% extends 'base.html' %}


{% block content %}
<div class="card">
    <div class="card-body">
        <h4>MÉDICOS</h4>
        <hr>
        <a class="btn btn-success" href="{% url 'medico_add' %}">Adicionar</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>CRM</th>
                    <th>Especialidade</th>
                    <th>Endereço</th>
                    <th>Telefone</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for medico in medicos %}                                   
                    <tr>
                        <td>{{ medico.nome }}</td>
                        <td>{{ medico.crm }}</td>
                        <td>{{ medico.especialidade }}</td>
                        <td>{{ medico.endereco }}</td>
                        <td>{{ medico.telefone }}</td>
                        <td>
                            <a class="btn btn-warning" href="{% url 'medico_edit' medico.id %}">Editar</a>
                            <a class="btn btn-danger" href="{% url 'deletar_medico' medico.id %}"
                            onclick="return confirm('Tem certeza que deseja deletar esse Médico?')">Excluir</a>
                        </td>          
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
