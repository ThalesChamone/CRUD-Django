{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h4>EDITAR PACIENTE</h4>
        <hr>
        <form action="{% url 'paciente_edit' paciente %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-success" type="submit">Salvar</button>
            <a class="btn btn-danger" href="{% url 'paciente' %}">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
